<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>略略略</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        body{
            background:#222;
            perspective:800px;/*景深*/
        }
        #wrap{
            position:relative;
            width:120px;
            height:180px;
            margin:auto;
            transform-style:preserve-3d;/*设置3D环境*/
        }
        #wrap img{
            position:absolute;
            width:133px;
            height:200px;
            box-shadow:0 0 10px #000;
            /*倒影:朝向 偏移*/
            -webkit-box-reflect:below 5px -webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,.5) 100%);
            border-radius:5px;/*圆角*/
        }
        #wrap p{
            position:absolute;
            left:50%;
            top:112%;
            margin-left:-600px;
            margin-top:-600px;
            width:1200px;
            height:1200px;
            border-radius:50%;
            background:-webkit-radial-gradient(center center,600px 600px,rgba(122,122,122,0.2),rgba(0,0,0,0));
            transform:rotateX(90deg);
        }

        #dynamic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: #fff;
            animation: moveText 2s infinite alternate, changeColor 3s infinite;
        }

        @keyframes changeColor {
            0% {
                color: #fff;
            }
            50% {
                color: #00f;
            }
            100% {
                color: #ff0;
            }
        }

        @keyframes moveText {
            0% {
                transform: translate(-50%, -50%) translateY(0);
            }
            100% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }
    </style>
</head>
<body>

<div id="wrap">
    <img src="images/1.jpg" alt="" />
    <img src="images/2.jpg" alt="" />
    <img src="images/3.jpg" alt="" />
    <img src="images/4.jpg" alt="" />
    <img src="images/5.jpg" alt="" />
    <img src="images/6.jpg" alt="" />
    <img src="images/7.jpg" alt="" />
    <img src="images/8.jpg" alt="" />
    <img src="images/9.jpg" alt="" />
    <img src="images/10.jpg" alt="" />
    <img src="images/11.jpg" alt="" />
    <img src="images/12.jpg" alt="" />
    <img src="images/13.jpg" alt="" />
    <img src="images/14.jpg" alt="" />
    <p></p>
    <div id="dynamic-text">鱼鱼酱加油</div>
</div>

<audio controls>
    <source src="yyj.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
</audio>

<script type="text/javascript">
    var oWrap = document.getElementById("wrap");
    var aImg = oWrap.getElementsByTagName("img");

    function mTop() {
        var H = document.documentElement.clientHeight;
        oWrap.style.marginTop = H / 2 - 180 + "px";
    }

    mTop();
    window.onresize = mTop;

    var len = aImg.length;
    var Deg = 360 / len;

    for (var i = 0; i < len; i++) {
        aImg[i].style.transform = "rotateY(" + i * Deg + "deg) translateZ(350px)";
        aImg[i].style.transition = "1s " + (len - 1 - i) * 0.1 + "s";
    }

    var lastX, lastY, nowX, nowY, minX, minY, roX = 0, roY = 0, timer;

    oWrap.addEventListener("touchstart", function (ev) {
        clearInterval(timer);
        var touch = ev.touches[0];
        lastX = touch.clientX;
        lastY = touch.clientY;

        this.addEventListener("touchmove", function (ev) {
            var touch = ev.touches[0];
            nowX = touch.clientX;
            nowY = touch.clientY;
            minX = nowX - lastX;
            minY = nowY - lastY;
            roY += minX * 0.2;
            roX -= minY * 0.1;
            oWrap.style.transform = "rotateX(" + roX + "deg) rotateY(" + roY + "deg)";
            lastX = nowX;
            lastY = nowY;
        });

        this.addEventListener("touchend", function () {
            this.removeEventListener("touchmove", null);
            this.removeEventListener("touchend", null);
            timer = setInterval(function () {
                minX *= 0.95;
                minY *= 0.95;
                roY += minX * 0.2;
                roX -= minY * 0.1;
                oWrap.style.transform = "rotateX(" + roX + "deg) rotateY(" + roY + "deg)";
                if (Math.abs(minX) < 0.1 && Math.abs(minY) < 0.1) {
                    clearInterval(timer);
                }
            }, 1000 / 60);
        });

        ev.preventDefault();
    });
</script>
</body>
</html>
